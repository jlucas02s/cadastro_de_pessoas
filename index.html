<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginContainer" class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="mainContainer" class="container" style="display: none;">

        <div class="container" id="pesquisaSection" style="display: block;">
    <h2>Pesquisa de Pessoas</h2>
        <form id="pesquisaForm">
            <div class="form-group">
                <label for="pesquisaInput">Pesquisar por nome ou e-mail:</label>
                <input type="text" id="pesquisaInput" name="pesquisaInput">
            </div>
            <button type="submit">Pesquisar</button>
        </form>
    </div>


        <h2>Cadastro de Pessoas</h2>
        
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="nome_mae">Nome da Mãe:</label>
                <input type="text" id="nome_mae" name="nome_mae" required>
            </div>
            <div class="form-group">
                <label for="nome_pai">Nome do Pai:</label>
                <input type="text" id="nome_pai" name="nome_pai">
            </div>
            <div class="form-group">
                <label for="telefone_mae">Número da Mãe:</label>
                <input type="text" id="telefone_mae" name="telefone_mae">
            </div>
            <div class="form-group">
                <label for="telefone_pai">Número do Pai:</label>
                <input type="text" id="telefone_pai" name="telefone_pai">
            </div>
            <div class="form-group">
                <label for="comunidade">Comunidade:</label>
                <select id="comunidade" name="comunidade" required>
                    <option value="">Selecione a Comunidade</option>
                    <option value="Nossa Senhora da Conceição (Pissarrão)">Nossa Senhora da Conceição (Pissarrão)</option>
                    <option value="Senhor Bom Jesus (Capão Grande)">Senhor Bom Jesus (Capão Grande)</option>
                    <option value="São Pedro (Limpo Grande)">São Pedro (Limpo Grande)</option>
                    <option value="Nossa Senhora Rainha da Paz (Jardim Paula II)">Nossa Senhora Rainha da Paz (Jardim Paula II)</option>
                    <option value="São João Bosco (Cohab N. Sra. da Guia)">São João Bosco (Cohab N. Sra. da Guia)</option>
                    <option value="Nossa Senhora Aparecida (Canellas)">Nossa Senhora Aparecida (Canellas)</option>
                    <option value="Sagrado Coração de Jesus (Jardim Primavera)">Sagrado Coração de Jesus (Jardim Primavera)</option>
                    <option value="São Pedro (Jardim Ikaraí)">São Pedro (Jardim Ikaraí)</option>
                    <option value="São João Batista (São João Batista)">São João Batista (São João Batista)</option>
                    <option value="São Gonçalo (São Gonçalo)">São Gonçalo (São Gonçalo)</option>
                    <option value="Nossa Senhora Aparecida (XV de maio)">Nossa Senhora Aparecida (XV de maio)</option>
                    <option value="Santa Rita de Cássia (Ouro Branco)">Santa Rita de Cássia (Ouro Branco)</option>
                    <option value="Santo Antonio-MATRIZ (Ouro Verde) sede paroquial">Santo Antonio-MATRIZ (Ouro Verde) sede paroquial</option>
                    <option value="Nossa Senhora Aparecida (João Baracat)">Nossa Senhora Aparecida (João Baracat)</option>
                    <option value="Nossa Senhora Aparecida (Formigueiro)">Nossa Senhora Aparecida (Formigueiro)</option>
                    <option value="São Simão (São Simão)">São Simão (São Simão)</option>
                    <option value="São Cristovão ( Jardim Paula II 2° Etapa)">São Cristovão ( Jardim Paula II 2° Etapa)</option>
                    <option value="Santa Luzia ( Portal do Amazonas)">Santa Luzia ( Portal do Amazonas)</option>
                    <option value="Todos os Santos ( Novo Horizonte)">Todos os Santos ( Novo Horizonte)</option>
                </select>
            </div>
                <button type="submit">Cadastrar</button>
            </form>
    
       
    </div>
    <script src="script.js"></script>
</body>
</html>
